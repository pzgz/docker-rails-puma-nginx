[program:fail2ban]
command=/usr/bin/python3 /usr/bin/fail2ban-server -xf start
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fail2ban.stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/fail2ban.stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
user=root
priority=30
# Restart on failure with delay
startsecs=10
startretries=5
# Ensure proper shutdown
stopwaitsecs=10
stopsignal=TERM