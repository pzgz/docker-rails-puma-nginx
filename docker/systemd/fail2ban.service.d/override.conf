[Service]
# Ensure fail2ban starts after network and SSH
After=network.target sshd.service
Wants=network.target

# Restart policy
Restart=always
RestartSec=5

# Ensure fail2ban has necessary capabilities
PrivateDevices=no
CapabilityBoundingSet=CAP_DAC_READ_SEARCH CAP_NET_ADMIN CAP_NET_RAW

# Log to journal
StandardOutput=journal
StandardError=journal